<div class="container">
  <div *ngIf="status == 'success'">
    <app-message [text]="'Form was successfully submitted.'" [type] = "'success'"></app-message>
  </div>
  <div *ngIf="status == 'error'">
    <app-message [text]="'Form contains invalid fields.'" [type] = "'error'"></app-message>
  </div>
  <div *ngIf="status == 'cleared'">
    <app-message [text]="'Form has been cleared.'" [type] = "'info'"></app-message>
  </div>
 <div class="content">
   <form [formGroup]="form">
     <div class="form-control">
       <label for="name">Name</label>
       <input type="text" id="name" class="form-control" placeholder="Name" formControlName="name">
       <div class="invalid-feedback"
            *ngIf="name?.hasError('required') && name?.touched">
         Name is required
       </div>
     </div>
     <div class="form-control">
       <label for="surname">Surname</label>
       <input type="text" id="surname" class="form-control" placeholder="Surname" formControlName="surname">
       <div class="invalid-feedback"
            *ngIf="surname?.hasError('required') && surname?.touched">
         Surname is required
       </div>
     </div>
     <div class="form-control">
       <label for="email">Email</label>
       <input type="text" id="email" class="form-control" placeholder="Email" formControlName="email">
       <div class="invalid-feedback"
            *ngIf="email?.hasError('required') && email?.touched">
         Email is required
       </div>
       <div class="invalid-feedback"
            *ngIf="email?.invalid && email?.touched">
         Email is invalid
       </div>
     </div>
     <div class="form-control">
       <label for="experience">Working experience(months)</label>
       <input type="number" id="experience" class="form-control" placeholder="Working experience(months)" formControlName="experience">
       <div class="invalid-feedback"
            *ngIf="experience?.hasError('required') && experience?.touched">
         Experience is required
       </div>
       <div class="invalid-feedback"
            *ngIf="experience?.invalid && experience?.touched">
         Experience is invalid
       </div>

     </div>
     <div class="button-group">
       <button (click)="submit()">Submit</button>
       <button (click)="clear()">Reset</button>
     </div>
   </form>
 </div>
</div>
